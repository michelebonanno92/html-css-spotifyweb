<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Layout</title>
        <!-- link Css -->
         <link rel="stylesheet" href="css/style.css">
         <!-- link Font Awesome -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="spotify-top">
                <div class="sidebar">
                    SIDEBAR
                </div>
                <div class="spotify-center">
                    SPOTIFY-CENTER
                </div>
            </div>
        </div>
        <div class="container">
            <div class="spotify-bottom">
                <div class="spotify-bottom-left">
                     <img src="img/innuendo.jpeg" alt="Innuendo">
                     <span>
                        <h3>
                             Innuendo
                        </h3>
                        <p>
                            Brano Nome
                        </p>
                     </span>
                   <i class="fa-regular fa-heart fa-2x"></i>
                   <i class="fa-regular fa-folder fa-2x"></i>
                </div>
            
                <div class="spotify-bottom-center">
                    <div>
                        <i class="fa-solid fa-shuffle fa-2x "></i>
                        <i class="fa-solid fa-backward-step fa-2x"></i>
                        <i class="fa-solid fa-circle-play fa-2x"></i>
                        <i class="fa-solid fa-forward-step fa-2x"></i>
                        <i class="fa-solid fa-arrow-rotate-right fa-2x"></i>

                    </div>      
                    <div class="bar-music">
                       0:25
                        <div class="barra">
                            <div>
                                
                            </div>
                        </div>
                        4:35
                    </div>              
                </div>
                <div class="spotify-bottom-right">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-desktop"></i>
                    <i class="fa-solid fa-volume-high"></i>
                    <div class="barra small">
                        <div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
